spring.application.name=usermanagement

# Enable the H2 web console (useful in dev to inspect tables/data in the browser)
spring.h2.console.enabled=true
# Optional but recommended: set a fixed console path (default is /h2-console in many examples)
spring.h2.console.path=/h2-console

# Disable Open Session in View (good practice for REST APIs)
spring.jpa.open-in-view=false

# File-based H2 (persists data across app restarts)
# - ./data/... stores the DB under the current working directory in a folder named 'data'
# - H2 will create the directory if it doesn't exist
spring.datasource.url=jdbc:h2:file:./data/usermanagement
spring.datasource.username=sa
spring.datasource.password=
# Optional: explicit driver (Boot can auto-detect, but keeping it explicit is fine)
spring.datasource.driver-class-name=org.h2.Driver

# Create/update tables from @Entity classes (dev only)
spring.jpa.hibernate.ddl-auto=update
